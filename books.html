<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e5166 0%, #7c90a0 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: inline-block;
            color: #7c90a0;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4e5166;
        }

        h1 {
            color: #4e5166;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .intro {
            color: #747274;
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .years-list {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .year-card {
            background: linear-gradient(135deg, #b5aa9d 0%, #b9b7a7 100%);
            padding: 25px 30px;
            border-radius: 15px;
            text-decoration: none;
            color: #4e5166;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(78, 81, 102, 0.3);
            border-color: #7c90a0;
        }

        .year-card h2 {
            font-size: 1.8em;
            color: #4e5166;
        }

        .arrow {
            font-size: 1.5em;
            color: #7c90a0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üìö Books</h1>
        <p class="intro">A listing of books I've read over the years</p>

        <div class="years-list">
            <a href="2026books.html" class="year-card">
                <h2>2026</h2>
                <span class="arrow">‚Üí</span>
            </a>

        </div>
    </div>
</body>
</html>
